<h3> Reset password </h3>

<form name="resetForm">
	<label> Email </label>
	<input type="text" ng-model="rpc.credentials.email" placeholder="email" aria-label="email" required/>

	<button ng-click="rpc.reset()" aria-label="reset" ng-disabled="rc.resetForm.$invalid()"> Send Email </button>

</form>

<div ng-show="rc.error">
	<p> {{rpc.error}} </p>
</div>
