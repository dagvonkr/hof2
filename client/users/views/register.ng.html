<h3> Register </h3>

<form name="registerForm">
	
	<label> Email </label>
	<input type="text" ng-model="rc.credentials.email" placeholder="email" aria-label="email" required/>

	<label> Password </label>
	<input type="password" ng-model="rc.credentials.password" paceholder="password" aria-label="password" required/>

	<button ng-click="rc.register()" aria-label="login" ng-disabled="rc.registerForm.$invalid()"> Register </button>

</form>
