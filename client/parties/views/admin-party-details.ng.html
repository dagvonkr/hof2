<div class="post">

	<label>Is public</label>
	<input type="checkbox" ng-model="party.public">
	<div class="cms">
	    Header Top: <input ng-model="party.style.header.top" id="top" type="text">
  	</div>
  	<div class="cms">
	    Header Left: <input ng-model="party.style.header.left" id="left" type="text">
  	</div>
  	<div class="cms">
		Header Width: <input ng-model="party.style.header.width" id="width" type="text">
  	</div>
  	<div class="cms">
		Header Font-size: <input ng-model="party.style.header.fontSize" id="fontSize" type="text">
  	</div>

  	<div class="cms">
		Header Color: <select ng-model="party.style.header.color" id="color" type="text"> 
		<option value="#d7548"> Orange </option>
		<option value="#2d2c2c"> Black </option>
		<option value="#529493"> Green </option>
		<option value="#fbfdfd"> White </option>
		</select>
  	</div>

  	<div class="cms">
		Text align: <select ng-model="party.style.header.textAlign" id="color" type="text"> 
		<option value="left"> Left </option>
		<option value="center"> Center </option>
		<option value="right"> Right </option>
		</select>
  	</div>
	

</div>

<div class="article-editor">
	<h3> <textarea class="post-header" 
	ng-style="{
	'font-size' : party.style.header.fontSize,
	'color' : party.style.header.color,
	'text-align' : party.style.header.textAlign
}" ng-model="party.name" id="nameInput" type="text"> </textarea> </h3>


	<textarea ng-model="party.description" class="article-text">  </textarea>


</div>
