<div class="post">
  <h3>{{name}}</h3>
  <p>{{description}}</p>
  <div class="all-images" ng-repeat="image in images">
    <div class="image">
      <img ng-src="{{image.url}}" alt="{{image.height}} by {{image.width}}" />
    </div>
  </div>
  <div class="main-image">
    <img ng-src="{{mainImageUrl}}" alt="" />
  </div>
</div>
